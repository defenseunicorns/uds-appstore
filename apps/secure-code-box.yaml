  tagline: |
    **Automated Security Testing Tool**
  description: |
    secureCodeBox is an open-source multi-scanner platform that automates and scales
    security testing for networks and applications. It integrates over 15 leading
    open-source security scanners to provide comprehensive vulnerability detection
    across various layers, from individual applications to entire IT landscapes.
    The platform features a simple, lightweight interface accessible to both security
    professionals and DevOps teams, with key features including quick installation,
    plug-and-play architecture for easy scanner integration, and flexible configuration
    options. secureCodeBox supports a wide range of scanners, such as Nmap for network
    discovery, ZAP for web application testing, and Trivy for container scanning, while
    offering various hooks for result persistence and processing, including integration
    with DefectDojo, Elasticsearch, and Azure Monitor. This enables continuous and
    automated security testing, allowing teams to efficiently identify vulnerabilities
    and seamlessly integrate security checks into their CI/CD pipelines or Kubernetes
    environments.
