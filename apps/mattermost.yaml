      url: https://mattermost.com/
    - description: Documentation
      url: https://docs.mattermost.com/
    - description: Helm Chart
      url: https://helm.mattermost.com
    - description: UDS Package Repository
      url: "https://github.com/defenseunicorns/uds-package-mattermost"
