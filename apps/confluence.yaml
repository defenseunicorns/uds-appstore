      url: https://www.atlassian.com/software/confluence
    - description: Documentation
      url: https://www.atlassian.com/software/confluence/resources
    - description: Helm Chart
      url: https://github.com/atlassian/data-center-helm-charts/tree/main/src/main/charts/confluence
    - description: UDS Package Repository
      url: https://github.com/defenseunicorns/uds-package-confluence
