  description: |
    **Secure Generative AI for Mission-Critical Defense Operations**

    LeapfrogAI is a cutting-edge, secure generative AI tool tailored specifically for
    Department of Defense (DoD) operations. It brings advanced generative AI
    capabilities to classified and air-gapped environments, enabling rapid processing
    and analysis of sensitive mission data without compromising security. LeapfrogAI
    enhances decision-making in defense contexts by providing AI-powered insights while
    maintaining complete data sovereignty.

    The platform offers a user-friendly interface featuring secure chat history and
    dynamic interactions. Key features include document analysis through
    "Chat With Your Docs," multi-language translation and transcription for intelligence
    operations, text summarization for quick briefings, and AI-assisted code generation
    for defense software development.
