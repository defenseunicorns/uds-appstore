kind: Application
metadata:
  name: gitlab-runner
spec:
  title: GitLab Runner
  repository: ghcr.io/defenseunicorns/packages/uds/gitlab-runner
  description: |
    GitLab Runner is a powerful, open-source automation tool that executes jobs
    in your CI/CD pipelines. It works seamlessly with GitLab, allowing you to build,
    test, and deploy your code efficiently. GitLab Runner supports multiple programming
    languages, can run on various operating systems, and offers flexible deployment
    options including Docker containers and Kubernetes clusters. With its scalable
    architecture and robust feature set, GitLab Runner helps development teams
    streamline their workflows and deliver high-quality software faster.
  icons:
    - src: "https://images.ctfassets.net/xz1dnu24egyd/1IRkfXmxo8VP2RAE5jiS1Q/ea2086675d87911b0ce2d34c354b3711/gitlab-logo-500.png"
      type: "image/png"
      size: "500x500"
  keywords:
    - source-control
    - ci-cd
  links:
    - description: Product Website
      url: https://about.gitlab.com/
    - description: Documentation
      url: https://docs.gitlab.com/runner/
    - description: Helm Chart
      url: https://gitlab.com/gitlab-org/charts/gitlab-runner
    - description: UDS Package Repository
      url: "https://github.com/defenseunicorns/uds-package-gitlab"
