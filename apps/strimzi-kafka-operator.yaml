  title: Strimzi
  repository: ghcr.io/defenseunicorns/packages/uds/strimzi-kafka-operator
  tagline: |
    **Stream Processing Made Simple on Kubernetes**
  description: |
    Strimzi is a powerful tool that enables running and managing Apache Kafka clusters on Kubernetes. It provides a flexible and scalable solution for deploying Kafka in various configurations, from quick development setups to production-ready environments.

